<!DOCTYPE html>

<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form action="RegisterServlet" method="post">
                <table>

            <tr>
                <td>Name:- </td>
                <td><input type="text" name="user_name" placeholder="Enter your name here"></td>
            </tr>

            <tr>
                <td>Contact:- </td>
                <td><input type="number" name="user_contact" placeholder="Enter your contact"></td>
            </tr>

            <tr>
                <td>Email:- </td>
                <td><input type="email" name="user_email" placeholder="Enter your Email"></td>
            </tr>

            <tr>
                <td>Password:- </td>
                <td><input type="password" name="user_password" placeholder="Enter password"></td>
            </tr>

            <tr>
                <td>Gender:- </td>
                <td>
                    <input type="radio" name="user_gender">Male
                    <input type="radio" name="user_gender">Female
                    <input type="radio" name="user_gender">Others
                </td>
            </tr>

            <tr>
                <td>Courses:- </td>
                <td>
                    <input type="checkbox" name="user_course">CSE
                    <input type="checkbox" name="user_course">Mechanical
                    <input type="checkbox" name="user_course">Electrical
                </td>
            </tr>

            <tr>
                <td>City:- </td>
                <td>
                    <select name="user_city" id="city">
                        <option value="Patna">Patna</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Muzzafarpur">Muzzafarpur</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Darbhanga">Darbhanga</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload Image:- </td>
                <td><input type="File"></td>
            </tr>

            <tr>
                <td style="text-align: right;">
                    <input type="checkbox" value="checked" name="condition" />
                </td>
                <td>
                    Agree terms and conditions
                </td>
            </tr>
            
            <tr>
                <td><input type="submit" value="submit form"> </td>
                <td><input type="reset"></td>
            </tr>
            
            
                </table>
            </form>
        </div>
    </body>
</html>
